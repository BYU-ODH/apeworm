<html>
<head></head>
<body>
	<script src="pixi.dev.js"></script>
	<script src="vowelworm.js"></script>
	<script src="wormGraph.js"></script>
  <audio controls id=thing src="http://ia601903.us.archive.org/20/items/aliceinwonderland_drama_1310_librivox/aliceinwonderland_01_gerstenberg_128kb.mp3"></audio>

  <script>
    var width = 500;                                                        
    var height = 400;                                                       
                                                                            
    var stage = new PIXI.Stage(0xFFFFFF);                                   
    var renderer = PIXI.autoDetectRenderer(width+40, height+40);            
                                                                            
    makeGraph(stage, renderer, width, height);

    var worm = new VowelWorm.instance(document.getElementById('thing'));

    function run() {
      var position = worm.normalize(worm.getFormants());
      if(position.length) {
        makeWorm(position[0],position[1], stage, renderer, width, height);
      }
      window.requestAnimationFrame(run);
    };

    run();
  </script>
</body>
</html>
